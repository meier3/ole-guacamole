<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Your List</legend>

<!-- Appended Input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="appendedtext">Enter Item:</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="appendedtext" name="appendedtext" class="form-control" placeholder="" bread""="" type="text">
      <span class="input-group-addon">add</span>
    </div>
    
  </div>
</div>
<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="fullList">Current List</label>
  <div class="col-md-4">
    <select id="fullList" name="fullList" class="form-control" multiple="multiple">
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="removeButton"></label>
  <div class="col-md-4">
    <button id="removeButton" name="removeButton" class="btn btn-default">Remove Item</button>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Current List:</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="calcButton"></label>
  <div class="col-md-4">
    <button id="calcButton" name="calcButton" class="btn btn-primary">Calculate Route</button>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Upload a List:</label>
  <div class="col-md-4">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>

</fieldset>
</form>
